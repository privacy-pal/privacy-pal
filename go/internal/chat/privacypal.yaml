user:
    # TODO: include in documentation what gets generated if is_data_subject is se
    is_data_subject: true
    collection_path:
        - users
    direct_fields:
        - Name 
    indirect_fields:
    # TODO: mention in documentation that we are only supporting reading from top level collections in the yaml file
        - type: list<ID<groupchat>>
          field_name: GCs
          exported_name: Groupchats 
          
    
group_chat:
    collection_path:
        - gcs
    indirect_fields:
        - type: subcollection<message>
          exported_name: Messages 
          queries:
            - path: userId
              op: ==
              value: ${dataSubjectId}

message:
    collection_path:
        - gcs
        - messages
    direct_fields:
        - Content
        - Timestamp
    